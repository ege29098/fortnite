    <style>
        body {

            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;

        }

        h1 {
            margin-bottom: 30px;

        #buttons {

        #yes {

        #no {
            background-color: #e74c3c;

            top: 80px;
        }
    </style>
</head>
<body>

    <h1 id="question">YaÄŸÄ±z Ders Ã‡alÄ±ÅŸacak mÄ±?</h1>

    <div id="buttons">
        <button id="yes" onclick="yesClicked()">Evet</button>
        <button id="no">HayÄ±r</button>
    </div>

    <script>
        let yesScale = 1;
        const noBtn = document.getElementById("no");
        const yesBtn = document.getElementById("yes");
        const container = document.getElementById("buttons");

        // HayÄ±r mouse Ã¼stÃ¼ne gelince kaÃ§ar
        noBtn.addEventListener("mouseenter", () => {
            const maxX = container.clientWidth - noBtn.offsetWidth;
            const maxY = container.clientHeight - noBtn.offsetHeight;

            noBtn.style.left = Math.random() * maxX + "px";
            noBtn.style.top = Math.random() * maxY + "px";
        });

        // HayÄ±ra basÄ±labilirse â†’ evet bÃ¼yÃ¼r
        noBtn.addEventListener("click", () => {
            yesScale += 0.3;
            yesBtn.style.transform = `scale(${yesScale})`;

            if (yesScale >= 3) {
                yesBtn.style.position = "fixed";
                yesBtn.style.top = "0";
                yesBtn.style.left = "0";
                yesBtn.style.width = "100vw";
                yesBtn.style.height = "100vh";
                yesBtn.style.fontSize = "50px";

                // HayÄ±r yok olsun
                noBtn.style.display = "none";
            }
        });

        function yesClicked() {

                <h1 style="font-size:40px;">Bende Ã¶yle tahmin etmiÅŸtim ðŸ˜Ž</h1>
            `;
        }
    </script>

</body>
